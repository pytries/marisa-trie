[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=77.0", "cython>=3.1.3"]

[project]
name = "marisa-trie"
version = "1.3.2-dev"
license = "MIT AND (BSD-2-Clause OR LGPL-2.1-or-later)"
license-files = [
  "AUTHORS.rst",
  "LICENSE",
  "marisa-trie/AUTHORS",
  "marisa-trie/COPYING.md",
]
description = "Static memory-efficient and fast Trie-like structures for Python."
authors = [{ name = "Mikhail Korobov", email = "kmike84@gmail.com" }]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Cython",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Free Threading :: 2 - Beta",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Text Processing :: Linguistic",
]
dynamic = ["readme"]

[project.optional-dependencies]
# Note: keep requirements here to ease distributions packaging
test = [
  "hypothesis",
  "pytest",
  "readme_renderer",
  "pytest-run-parallel; python_version >= '3.13'",
  # First hypothesis version with free-threading support
  "hypothesis >=6.136.9; python_version >= '3.13'",
]

[project.urls]
Source = "https://github.com/pytries/marisa-trie"

[tool.setuptools.dynamic]
readme = { file = ["README.rst", "CHANGES.rst"] }

[tool.pytest.ini_options]
markers = [
  # Add pytest-run-parallel markers when the module is not installed
  "thread_unsafe: Run in a single thread in pytest-run-parallel",
]
